spring.application.name=SBP-PracticeAssociation
# --- MySQL Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_practice
spring.datasource.username=root
spring.datasource.password=Hasnat@2516
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port
server.port=8081

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.studentmanagement=DEBUG

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.hasnat
spring.jpa.open-in-view=false

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



